<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>图片查看器</title>
    <style type="text/css">
        *{
            padding: 0;margin:0;               /*去除所有边距*/
        }
        #main{
            position: relative;
        }
        .pin{
            padding: 15px 0 0 15px;
            float:left;                        /*向左浮动*/
            transition: transform 1s;          /*过渡动画时间*/
            -moz-transition: transform 1s;     /* Firefox 4 */
            -webkit-transition: transform 1s;  /* Safari 和 Chrome */
            -o-transition: transform 1s;       /* Opera */
        }
        .box{
            padding: 10px;
            border:1px solid #ccc;             /*边框样式*/
            box-shadow: 0 0 6px #ccc;          /*盒子的阴影效果*/
            border-radius: 5px;                /*圆角矩形*/
        }
        .box img{
            width:162px;                       /*图片大小*/
            height:auto;
        }
        .ab{
            display: none;                     /*操作栏样式*/
            width: 100%;
            height: 15px;
            border-radius: 20px;
        }
        .a {
            position: relative;                /*每个操作盒子的样式*/
            left:15px;
            float: left;
            margin:0px 15px;
            width: 20px;
            height:100% ;
        }
        .i{
            transition: transform 1s;          /*每个操作图片过渡动画时间*/
            -moz-transition: transform 1s;     /* Firefox 4 */
            -webkit-transition: transform 1s;  /* Safari 和 Chrome */
            -o-transition: transform 1s;       /* Opera */
            width: 16px;
            height: auto;
            background: no-repeat center center ;
        }
        .ab .i:hover{
            transform:rotate(360deg) scale(1.3);/*操作图片的悬停动画*/
            -webkit-transform:rotate(360deg) scale(1.3);
        }
       #main #select{
            transform:scale(2,2);              /*选中的图片的悬停动画*/
            -ms-transform:scale(2,2);          /* IE 9 */
            -moz-transform:scale(2,2);         /* Firefox */
            -webkit-transform:scale(2,2);      /* Safari and Chrome */
            -o-transform:scale(2,2);           /* Opera */
            z-index: 100;
            padding: 0px;
        }
        #select .box{
            padding: 2px 2px 0px 2px;           /*选中的图片的内边距*/
        }
        #ab{
            display: block;                     /*操作栏显示时的样式*/
            width: 100%;
            height: 15px;
            border-radius: 20px;
        }
    </style>
    <script src="js.js"></script>
</head>
